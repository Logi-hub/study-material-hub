<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-blue-200 to-indigo-200">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" placeholder="Username" class="w-full border px-4 py-2 rounded" required>
      <input type="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      alert("Logged in (static)");
    }
  </script>
</body>
</html>
