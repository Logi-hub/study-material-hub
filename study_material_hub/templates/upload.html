<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Material</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Upload Study Material</h2>
    <form id="uploadForm" class="space-y-4">
      <input type="text" placeholder="Title" class="w-full border px-4 py-2 rounded" required>
      <input type="text" placeholder="Subject" class="w-full border px-4 py-2 rounded" required>
      <input type="number" placeholder="Year" class="w-full border px-4 py-2 rounded" required>
      <input type="file" class="w-full" required>
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded">Upload</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = function(e) {
      e.preventDefault();
      alert("Material uploaded (static)");
    }
  </script>
</body>
</html>
