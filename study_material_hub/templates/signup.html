<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-200 to-pink-200">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center text-purple-700">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="Username" class="w-full border px-4 py-2 rounded" required>
      <input type="email" placeholder="Email" class="w-full border px-4 py-2 rounded" required>
      <input type="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required>
      <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-purple-500">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").onsubmit = function(e) {
      e.preventDefault();
      alert("Account created (static)");
    }
  </script>
</body>
</html>
